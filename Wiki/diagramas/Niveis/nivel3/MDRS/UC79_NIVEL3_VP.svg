n fill="#A80036" points="369,481.4766,359,485.4766,369,489.4766,365,485.4766" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="363" x2="648" y1="485.4766" y2="485.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="375" y="480.6201">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67" x="393" y="480.6201">post(JSON)</text><polygon fill="#A80036" points="369,511.8281,359,515.8281,369,519.8281,365,515.8281" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="363" x2="653" y1="515.8281" y2="515.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="375" y="510.9717">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="70" x="393" y="510.9717">201 Created</text><polygon fill="#A80036" points="68,542.1797,58,546.1797,68,550.1797,64,546.1797" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="62" x2="352" y1="546.1797" y2="546.1797"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="74" y="541.3232">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194" x="92" y="541.3232">registers the data in the database</text><!--MD5=[422c8005975d0c6ac8c1127dc567752b]
@startuml UC79_NIVEL3_VP
        hide footbox
        autonumber

        actor "RegisteredUser" as U
        participant "<<component>>\n<<UI>>\nPost.component" as SYS
        participant "<<component>>\n<<HTTP SERVER>>\nServer" as C
        participant "<<component mdr>>\n<<controller>>\nPostController" as UC
        participant "<<component mdr>>\nPostService" as US
        participant "<<component mdr>>\n<<domain>>\n post : Post" as USER
        participant "<<component mdr>>\n<<repository>>\n|PostRepository" as REPO
        participant "<<component mdr>>\n<<domain>>\n dto : CreatingPostDto" as DTO

        activate U
                U -> SYS : iniciates the process of posting a post
                activate SYS
                SYS - -> U : asks for the data needed(description,tag(s))
                deactivate SYS
                U -> SYS : inserts the requested data
                activate SYS
                SYS -> C : POST Post/ Post(description,userId,postTag)
                activate C
                C -> UC : createPost(CreatingPostDto)
                activate UC
                UC -> US : createPost(CreatingPostDto)
                activate US
                US -> USER : new Post(CreatingUserDto.description,CreatingUserDto.userId,CreatingUserDto.postTag)
                activate USER
                deactivate USER
                US -> REPO : save(post)
                activate REPO
                deactivate REPO
                US -> DTO : new PostDto(post)
                activate DTO
                DTO - -> US : dto
                deactivate DTO
                deactivate UC
                deactivate US
                C - -> SYS : post(JSON)
                C - -> SYS : 201 Created
                deactivate C
                SYS - -> U : registers the data in the database
                deactivate SYS
        deactivate U
@enduml

