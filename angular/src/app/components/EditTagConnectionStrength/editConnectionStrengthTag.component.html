<body>
<h2>Edit relation with Tag and Connection Strength</h2>
<h4>Tag must be a string and connection strength must be a value between 0 and 10</h4>
<label for="tag">New Tag:</label>
<input id="tag" type="text" #tag/>
<label for="conStrength">New Connection Strength</label>
<input id="conStrength" type="text" #conStrength/>
<label for="name">Name of the friendship to edit</label>
<input id="name" type="text" #n/>
<button (click)="goBack()">Back</button>
<button id="submit" class="editConStrengthTag-button" (click) = "editConnectionStrengthTag(n.value,tag.value,conStrength.value);"> Submit</button>
</body>
