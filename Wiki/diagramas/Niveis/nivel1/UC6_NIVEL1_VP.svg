"13" font-weight="bold" lengthAdjust="spacing" textLength="8" x="42" y="172.6294">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="170" x="54" y="172.6294">inserts the requested data</text><polygon fill="#A80036" points="41,202.8281,31,206.8281,41,210.8281,37,206.8281" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="35" x2="319" y1="206.8281" y2="206.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="47" y="201.7622">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="243" x="60" y="201.7622">confirms the success of the operation</text><!--MD5=[c22ffa4051bac43083cb91fbfb6833ab]
@startuml
hide footbox
        autonumber

        actor "Player" as P
        actor ":System" as SYS
        
        activate P
                P -> SYS : iniciates the mood update
                activate SYS
                SYS - -> P : asks for the new mood
                deactivate SYS
                P -> SYS : inserts the requested data
                activate SYS
                SYS - -> P : confirms the success of the operation
                deactivate SYS
        deactivate P
@enduml

