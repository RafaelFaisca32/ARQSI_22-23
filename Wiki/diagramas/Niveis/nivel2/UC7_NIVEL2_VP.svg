 x="39.5" y="238.5107">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="269" x="50.5" y="238.5107">shows the friendship network of a specific user</text><!--MD5=[46260a0ba7fbe58c36fe60820157f406]
@startuml UC7_NIVEL2_VP
        hide footbox
        autonumber

        actor "User" as U
        participant "<<component>>\n<<UI>>\nGraph.component" as SYS
        participant "<<component>>\nMDRS" as C

        activate U
                U -> SYS : iniciates the process of watching a user friendship network
                activate SYS
                SYS -> C : GET Graph/{userID}/{level}/GraphFriendshipsPrint
                activate C
                C - -> SYS : graph(JSON)
                C - -> SYS : 200 OK
                deactivate C
                SYS - -> U : shows the friendship network of a specific user
                deactivate SYS
        deactivate U
@enduml

